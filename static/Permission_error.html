<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Permission Denied</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #FFF;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }
        .container {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 36px;
            color: rgb(131, 92, 52);
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #DDD;
            margin-bottom: 20px;
        }
        a {
            color: rgb(131, 92, 52);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #f5a623;
        }
        footer {
            background-color: #333;
            color: #FFF;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>403 - Permission Denied</h1>
        <p>kill yourself.</p>
    </div>
    <footer>
        <p>&copy; 2024 UTMS</p>
    </footer>
</body>
</html>
